name: CI -> DockerHub

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          if [ -f requirements-tests.txt ]; then pip install --no-cache-dir -r requirements-tests.txt; fi

      - name: Run tests
        run: pytest -q

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: |
          docker build . \
            --file Dockerfile \
            --tag ${{ secrets.DOCKER_USERNAME }}/profile-service:latest

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/profile-service:latest
